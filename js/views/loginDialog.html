<div class="modal fade" ng-class="{'in': !currentUser}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" name="loginForm" ng-controller="LoginCtrl"
        ng-submit="login(credentials)" novalidate>
        <div class="modal-header">
<!--           <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> -->
          <h4 class="modal-title">RSVP Authentication</h4>
        </div>
        <div class="modal-body">
          <div ng-if="invalidCredentials" class="alert alert-danger" role="alert">Bad credentials.</div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" ng-model="credentials.username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password"ng-model="credentials.password">
          </div>
        </div>
        <div class="modal-footer">
<!--           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
